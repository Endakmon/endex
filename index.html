<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver GPS Event Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 30px; background: #8F9779; }
    .container { max-width: 580px; margin: 40px auto; background: #D8E4BC; border-radius: 8px; padding: 24px 32px; box-shadow: 0 2px 8px #ececec; }
    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 500; margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 7px 9px; font-size: 15px; border-radius: 4px; border: 1px solid #bbb; }
    input[type="date"] { padding-top: 5px; padding-bottom: 5px; }
    .actions { display: flex; gap: 14px; margin-top: 18px; }
    button { padding: 9px 20px; font-size: 15px; border-radius: 4px; border: none; background: #2366d1; color: white; cursor: pointer; }
    button[type="button"] { background: #6c757d; }
    button:hover { opacity: 0.92; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver GPS Event Entry</h2>
    <form id="gpsForm" autocomplete="off">
      <div class="form-group">
        <label for="driver">Driver Name:</label>
        <select id="driver" name="driver" required>
          <option value="">-- Select Driver --</option>
          <option>Dawit Beyen</option>
          <option>Habitamu Eshetu</option>
          <option>Simegnew Mine</option>
          <option>Tefera Addis</option>
          <option>Meniberu Zeleke</option>
          <option>Birhanu Tefera</option>
          <option>Naod Yitbarek</option>
          <option>Daniel Ananiye</option>
        </select>
      </div>
      <div class="form-group">
        <label for="plate">Plate Number:</label>
        <select id="plate" name="plate" required>
          <option value="">-- Select Plate --</option>
          <option>52782</option>
          <option>73626</option>
          <option>92897</option>
          <option>82132</option>
          <option>63156</option>
          <option>22376</option>
          <option>40877</option>
          <option>55033</option>
          <option>77435</option>
          <option>88285</option>
          <option>53702</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startingPoint">Starting Point:</label>
        <textarea id="startingPoint" name="startingPoint" rows="2" placeholder="Optional"></textarea>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <textarea id="destination" name="destination" rows="2" placeholder="Optional"></textarea>
      </div>
      <div class="form-group">
        <label for="stoppingTime">Stopping Time :</label>
        <input type="text" id="stoppingTime" name="stoppingTime" required placeholder="e.g. 14:25 or 2:25 PM">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" rows="2" required>
      </div>
      <div class="form-group">
        <label for="unauthorised">Moving unathorised Place(if any):</label>
        <input type="text" id="unauthorised" name="unauthorised" placeholder="Optional">
      </div>
      <div class="form-group">
        <label for="gpsProblem">Other GPS Problem (if any):</label>
        <input type="text" id="gpsProblem" name="gpsProblem" placeholder="Optional">
      </div>
      <div class="form-group">
        <label for="techProblem">Technical Problem:</label>
        <select id="techProblem" name="techProblem">
          <option value="">-- Select Technical Problem --</option>
          <option>Battery Issue</option>
          <option>Acident</option>
          <option>Signal Loss</option>
          <option>Traffic</option>
          <option>No</option>
          <option>Other</option>
        </select>
      </div>
      <div class="actions">
        <button type="submit">Add Entry</button>
        <button type="button" onclick="window.location='endex-results.html'">View Submitted Data</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('gpsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const entry = {
        driver: form.driver.value,
        plate: form.plate.value,
        startingPoint: form.startingPoint.value,
        destination: form.destination.value,
        stoppingTime: form.stoppingTime.value,
        date: form.date.value,
        unauthorised: form.unauthorised.value,
        gpsProblem: form.gpsProblem.value,
        techProblem: form.techProblem.value
      };
      // Save to localStorage
      let data = JSON.parse(localStorage.getItem('gpsEntries') || '[]');
      data.push(entry);
      localStorage.setItem('gpsEntries', JSON.stringify(data));
      form.reset();
      alert('Entry added! Submit more or view data.');
    });
  </script>
</body>
</html>
